<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Panel Fixed Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
        <div>
            <h1>Questions</h1>

        </div>  
        <div class="question-section">
            <section class="question">
                <p>The most electronegative element among the following is</p>
            </section>
            <section class="answer-options">
            <div class="option">
                <label for="answer-1">
                    <input type="radio" id="answer-1" name="answer">
                    Sodium
                </label>
            </div>
            <div class="option">
                <label for="answer-2">
                    <input type="radio" id="answer-2" name="answer">
                    Bromine
                </label>
            </div>
            <div class="buttons">
                <button class="grid-btn previous-btn">
                    Previous
                </button>
                <button class="grid-btn rev-btn">
                        mark for Review and next
       
                </button><button class="grid-btn next-btn">
                Next    
                </button><button class="grid-btn clear-ans">
                    clear Answer
                    
                </button><button class="grid-btn finish-btn">
                        Finish
                </button>
            </div>    
        </div>  
       
    </main>
        <aside class="right-panel">
            <div class="stopwatch">
                <h1 class="stopwatch-h">
                Time Status
                </h1>
                <span class="timer">00:00:00</span>
                <div class="total-time-h"><p>
                    Total Time
                    <span class="total-time">00:00:00</span>
                </p></div>
            </div>
           
            <h1>REASONING</h1>
            <div class="grid-container">
              
            <div class="grid-item"><span></span>1</div>
            <div class="grid-item"><span></span>2</div>
            <div class="grid-item"><span></span>3</div>
            <div class="grid-item"><span></span>4</div>
            <div class="grid-item"><span></span>5</div>
            <div class="grid-item"><span></span>6</div>
            <div class="grid-item"><span></span>7</div>
            <div class="grid-item"><span></span>8</div>
            <div class="grid-item"><span></span>9</div>
            <div class="grid-item"><span></span>10</div>
            <div class="grid-item"><span></span>11</div>
            <div class="grid-item"><span></span>12</div>
            <div class="grid-item"><span></span>13</div>
            <div class="grid-item"><span></span>14</div>
            <div class="grid-item"><span></span>15</div>
            <div class="grid-item"><span></span>16</div>
            <div class="grid-item"><span></span>17</div>
            <div class="grid-item"><span></span>18</div>

        </div>
            <p style="font-size: 2.5rem; margin: 0px;">Summary</p> 
    <div class="summary-grid">
        <div class="grid-item-sumarry"></div>
        <p class="summary-text">Answered</p>
        <div class="grid-item-sumarry summary-text-M"></div>
        <p class="summary-text" >Marked</p>

        <div class="grid-item-sumarry"></div>
        <p class="summary-text">Answered</p>

        <div class="grid-item-sumarry"></div>
        <p class="summary-text">Answered</p>

    </div>            

        </aside>
    </div>
</body>
</html>
